<script>

//프로토타입 = 유전자
//부모에게 저장된 내용은 자식도 쓸 수 있음

function 부모(){
  this.a = '자식 1';
  this.b = '자식 2';
}

부모.prototype.특성 = '특성 1';

var 자식 = new 부모()
console.log(자식,'자식요소');
console.log(자식.특성,'특성요소'); // 특성1 '특성요소'

var 어레이 = [4,2,1];
var 어레이레이 = new Array(4,2,1);
console.log(Array.prototype); // prototype에 정리된 함수들 있음

//Array.prototype.함수 = function(){} 이렇게 함수도 추가가 가능하다 유전자 수정

</script>
</html>
